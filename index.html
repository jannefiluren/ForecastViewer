<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Forecast Viewer</title>
</head>

<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper red lighten-2">
        <div class="container">
          <a href="#!" class="brand-logo">Forecast Viewer</a>
          <ul class="right">
            <li>
              <input id="selectStation" type="text" placeholder="Search stations...">
            </li>
            <li><a href="leaflet.html"><i class="material-icons">map</i></a></li>
            <li><a href="index.html"><i class="material-icons">scatter_plot</i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="preloader-background">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-time-series">
    <div id="allplots"></div>
  </div>

  <script>
    document.getElementById('selectStation').style.visibility = 'visible'
  </script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <script type="module" src="src/app.js"></script>

</body>

</html>
